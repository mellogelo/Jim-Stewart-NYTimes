<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Stewart NY Times</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS and JS-->
    <link rel="stylesheet" href=style.css>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid header">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div>

    <!-- Form -->
    <div id="searchPara">
        <div id="formTitle">
            <h5>Search Parameters</h5>
        </div>
        <form>
            <div class="form-group">
              <label for="searchTerm">Search Term</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Search Article">
            </div>
            <div class="form-group">
              <label for="recordsRetrieve">Number of Records to Retrieve</label>
              <select class="form-control" id="recordsRetrieve">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>25</option>
                <option>30</option>
              </select>
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYear">
              </div>
              <div class="form-group">
                <label for="endYear">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYear">
              </div>
              <button type="submit" class="btn btn-primary submit">Search</button>
              <button type="submit" class="btn btn-primary clear">Clear Results</button>
          </form>
    </div>
    <div id="Articles">
        <div>
            <h5>Top Articles</h5>
        </div>
        <div id="topArticles">

        </div>
    </div>
    <footer>
        <p>Made with lots and lots of â™¥</p>
    </footer>
      <!-- JS -->
      <script src="script.js"></script>
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
